<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homework first page</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
        <div class="navbar">
            <div class="logo">
                <img src="./img/image2.svg" alt="logo">
            </div>
            <div class="models">
                <p class="modeltree">Model S</p>
                <p class="model">Model 3</p>
                <p class="model">Model X</p>
                <p class="model">Model Y</p>
                <p class="model">Solar Roof</p>
                <p class="model">Solar Panels</p>
            </div>
            <samp class="search">
                <div class="lupa">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <p>Search</p>
                </div>
                <div class="last">
                    <i class="fa-solid fa-circle-user"></i>
                    <i class="fa-solid fa-bars"></i>
                </div>
            </samp>
        </div>
        <div class="centr-items">
            <i class="fa-solid fa-circle-chevron-left"></i>
            <img src="./img/image1.svg" alt="car">
            <i class="fa-solid fa-circle-chevron-right"></i>
        </div>
        <div class="end">
            <div class="info">
                <div class="about">
                    <p>396 mi</p>
                    <p>Range (ERA est.)</p>
                </div>
                <div class="about">
                    <p>1.99s</p>
                    <p>0-60 mph*</p>
                </div>
                <div class="about">
                    <p>200mph</p>
                    <p>Top Speed*</p>
                </div>
                <div class="about">
                    <p>1,020hp</p>
                    <p>Peak Power</p>
                </div>
            </div>
        </div>
    </div>
  </body>
</html>
